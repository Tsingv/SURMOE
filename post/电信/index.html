    <p>电信友华网关，参考<a href="https://www.youtube.com/watch?v=FZm-M86z_VA">视频</a></p>
<p>但简单的是在控制台直接使用<code>openfile</code>函数进行跳转</p>
<p>视频中提到的文件路径是<code>/var/config/lastgood.xml</code>，之前我也是后台被重置后没有了，

<p>之后就可以改路由为桥接啦～</p>
